<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AntonioRuiz96">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>4 in a row</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="options">
        <label id="sizeLabel" for="sizeSelect">Board's Size: </label>
        <select name="sizeSelect" id="sizeSelect" onchange="loadBoard(this.value)">
            <option value="4" selected="selected">4x4</option>
            <option value="6">6x6</option>
            <option value="8">8x8</option>
        </select>

        <label for="gameMode">Game mode: </label>
        <select name="gameMode" id="gameMode" onchange="gameModeChange()">
            <option value="single" selected="selected">Single player</option>
            <option value="localmulti">Local Multiplayer</option>
            <option value="online">Online Multiplayer</option>
        </select>
        <button id="muteBtn">Mute audio</button>
        <button id="themeBtn">Dark mode</button>
    </div>

    <div id="board"></div>
    <div id="buttons">
        <button id="resetBtn" onclick="restartGame()">Restart Game</button>
    </div>

    <div id="multiplayerCode"></div>
    <div id="multiplayerForm"></div>

    <div id="resultStatus"></div>
    <script src="js/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
